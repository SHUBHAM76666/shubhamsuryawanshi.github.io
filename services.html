body {

h1 {

.service-box {
    display: inline-block;
    margin: 20px;
    width: 300px;
    height: 400px;
    perspective: 1000px;
}

.front, .back {
    width: 100%;
    height: 50%;
    position: absolute;
    transition: transform 0.5s;
    backface-visibility: hidden;
}

.front {
    background: #3498db;
    transform: rotateY(0deg);
}

.back {
    background: #403e3e;
    transform: rotateY(180deg);
    padding: 15px;
}

.service-box:hover .front {
    transform: rotateY(-180deg);
}

.service-box:hover .back {
    transform: rotateY(0deg);
}

h2 {
    color: #fff;
}

p {
    color: #fff;
}

img {
    max-width: 100%;
    max-height: 100%;
}
